<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="CSS/sign-up_style.css">
    <link rel="stylesheet" href="CSS/navBar_Style.css" />
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="HomePage.html" class="logo"  id="logo">Online Library</a>
            <div class="nav-links" id="navLinks">
                <a href="HomePage.html" id="home">Home</a>
                <a href="login.html" id="login">Login</a>
                <a href="sign-up.html" id="sign-up">Sign-up</a>
                <button id="themeToggle" class="theme-toggle">
                </button>
            </div>
        </div>
      </nav>
<div class="signup-container">
    <h2>Create Account</h2>
    <form action="#" method="post">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <label for="account_type">Account Type</label>
        <select id="account_type" name="account_type">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select> 
        
        <button type="submit" id="submit-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a id="haveAccount" href="login.html">Login</a></p>
</div>

<script src="JS/nav-bar.js"></script>
<script src="JS/theme-toggle.js"></script>
<script src="Js/sign-up_script.js"></script>
</body>
</html>
