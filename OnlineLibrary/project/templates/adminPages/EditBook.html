{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Book - Online Library{% endblock %}
{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'adminPages/Css/edit-delete_style.css' %}">
{% endblock extra_css %}

{% block content %}
    <main>
        <h1>Edit Book Details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="image-preview-container">
                <img id="preview-image" src="{{ book.book_cover.url }}" alt="Book Cover Preview">
                <p id="current-image-filename"></p>
            </div>
            <div class="button-group">
                <button type="submit">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='{% url 'admin_dashboard' %}'">Cancel</button>
            </div>
        </form>
    </main>
{% endblock content %}

{% block extra_js %}
    <script src="{% static 'adminPages/Js/EditBook.js' %}"></script>
{% endblock extra_js %}
