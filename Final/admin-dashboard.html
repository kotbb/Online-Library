<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Library</title>
    <link rel="stylesheet" href="CSS/admin_Style.css">
    <link rel="stylesheet" href="CSS/navBar_Style.css">
    
</head>
<body class="admin-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="" class="logo" id="logo">Online Library</a>
            <div class="nav-links" id="navLinks">
               
                
                <button id="themeToggle" class="theme-toggle">
                    
                </button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="admin-header">
            <h1>Book Management</h1>
            <button id="addBookBtn" class="btn-primary" onclick = "window.location.href = 'AddBook.html'">Add New Book</button>
        </div>
        <div class="deleteAll-container">
            <button id="deleteAll-btn"></button>
        </div>
        <div class="books-table-container">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Papers</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksTbody">

                </tbody>
            </table>
        </div>
        <div class = "view-available-container">
            <button id="view-available-books" onclick="window.location.href='view-available.html'" 
            >View Available Books</button>
        </div>
    </div>
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h3 class="modal-title">Confirm Deletion</h3>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <script src="JS/nav-bar.js"></script>
    <script src="JS/theme-toggle.js"></script>
    <script src="JS/logout.js"></script>
    <script src="JS/admin-dashboard.js"></script>

  </body>
</html>
